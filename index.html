<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="flex-row justify-left align-left col-auto p-4  bg-light">
      <!-- <section class="card card-rounded col-7 bg-white"> -->
      <section class="searchPart">
        <header class="card-header text-center">
          <h2 class="text-black">Search for a City:</h2>
          <ul class="search-city list-group-horizontal">
            <ol class="search-city-item">
              <input type="text" class="form-input w-100 flex-row justify-left align-left" 
              id="dates-input" name="dates-input" placeholder="" ></ol>
              <button class="btn btn-danger" id="fetch-button"> Search
              </button>
              <hr />
        </header>
    
        <div class="flex-column" id="users"></div>
     </section>

     <section class="currentCityResults"></section>

     <section class="forecastResults">
        <h3 class="text-black">5-Day Forecast:</h3>
     </section>
    </main>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
