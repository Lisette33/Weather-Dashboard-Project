<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />
    <!-- Link to Bootstrap's CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body> 

    <!-- Navbar -->
    <nav class="navbar" style="background-color: rgb(63, 63, 159)">
    <h1>Weather Dashboard</h1>
    </nav>

  <main></main>
    <form class="row g-3">
    <div class="col-md-4">
      <label for="inputEmail4">  
        <h2 class="form-label">Search for a City:</h2></label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="d grip gap-2">
      <button class="btn btn-primary btn-block col-md-3" type="button" id="fetch-button">Search</button>
    </div>
    </form>

  <section class="currentCityResults">
    <ul class="list-group list-group-horizontal">
      <li class="list-group-item col-md-10">
        Date:<br>
        Temp:<br>
        Wind:<br>
        Humindity:<br>
      </li>
    </ul>
  </section>

  <section class="forecastResults">
    <h3 class="text-black">5-Day Forecast:</h3>
    <ul class="list-group list-group-horizontal">
      <li class="list-group-item col-sm-2">
        Temp:<br>
        Wind:<br>
        Humindity:<br>
      </li>
      <li class="list-group-item col-sm-2">
        Temp:<br>
        Wind:<br>
        Humindity:<br>
      </li>
      <li class="list-group-item col-sm-2">
        Temp:<br>
        Wind:<br>
        Humindity:<br>
      </li>
      <li class="list-group-item col-sm-2">
        Temp:<br>
        Wind:<br>
        Humindity:<br>
      </li>
      <li class="list-group-item col-sm-2">
        Temp:<br>
        Wind:<br>
        Humindity:<br>
      </li>
    </ul>
  </section>

  <section>
    <div class="flex-column" id="users"></div>
  </section>
   
  </body>
  </main>
<script src=https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="./Assets/js/script.js"></script>
</body>
</html>
